plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.pke.slope_helper"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        //kotlinCompilerExtensionVersion "1.0.0-beta01"
        kotlinCompilerExtensionVersion "1.0.0-rc01"
    }
}

dependencies {

        implementation "androidx.compose.compiler:compiler:1.0.0-beta08"
        implementation 'com.google.android.material:material:1.3.0'
        implementation "androidx.core:core-ktx:1.5.0"
        implementation 'androidx.appcompat:appcompat:1.3.0'
        implementation "androidx.activity:activity-compose:1.3.0-rc01"
        implementation "androidx.compose.animation:animation-core:$compose_version"
        implementation "androidx.compose.animation:animation:$compose_version"
        implementation("androidx.compose.ui:ui:$compose_version")
        implementation "androidx.compose.foundation:foundation:$compose_version"
        implementation "androidx.compose.ui:ui-geometry:$compose_version"
        implementation "androidx.compose.ui:ui-graphics:$compose_version"
        implementation "androidx.compose.foundation:foundation-layout:$compose_version"
        implementation "androidx.compose.runtime:runtime-livedata:$compose_version"
        implementation "androidx.compose.material:material:$compose_version"
        implementation "androidx.compose.material:material-icons-core:$compose_version"
        implementation "androidx.compose.material:material-icons-extended:$compose_version"
        implementation "androidx.compose.runtime:runtime-rxjava2:$compose_version"
        implementation("androidx.compose.ui:ui-text:$compose_version")
        implementation("androidx.compose.ui:ui-util:$compose_version")
        implementation ("androidx.compose.ui:ui-viewbinding:$compose_version")
        implementation "androidx.compose.ui:ui-tooling:$compose_version"
        implementation 'com.google.accompanist:accompanist-permissions:0.16.0'

